<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature"></div>
          <span class="current-temperature-icon">☀️</span
          ><span class="current-temperature-value"></span
          ><span class="current-temperature-unit">°C</span>
        </div>
        <div class="weatherforecast">
          <div class="daycontainer">
            <div class="day">Sun</div>
            <div class="icon">⛅</div>
            <div class="tempcontainer">
              <div class="temp">32&deg;</div>
              <div class="temp0">21&deg;</div>
            </div>
          </div>
          <div class="daycontainer">
            <div class="day">Mon</div>
            <div class="icon">🌕</div>
            <div class="tempcontainer">
              <div class="temp">38&deg;</div>
              <div class="temp0">23&deg;</div>
            </div>
          </div>
          <div class="daycontainer">
            <div class="day">Tue</div>
            <div class="icon">☔</div>
            <div class="tempcontainer">
              <div class="temp">32&deg;</div>
              <div class="temp0">21&deg;</div>
            </div>
          </div>
          <div class="daycontainer">
            <div class="day">Wed</div>
            <div class="icon">⛅</div>
            <div class="tempcontainer">
              <div class="temp">32&deg;</div>
              <div class="temp0">21&deg;</div>
            </div>
          </div>
          <div class="daycontainer">
            <div class="day">Thur</div>
            <div class="icon">☁️</div>
            <div class="tempcontainer">
              <div class="temp">32&deg;</div>
              <div class="temp0">21&deg;</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/101612-awele-nwabuzor"
            target="_blank"
            >Awele</a
          >
          ,is open-sourced on
          <a href="https://github.com/Awele123/testweatherapp" target="_blank">
            GitHub</a
          >
          and
          <a href="https://testweatherapp.vercel.app/" target="_blank"
            >hosted on Vercel</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
